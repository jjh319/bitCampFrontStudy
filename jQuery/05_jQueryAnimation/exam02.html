<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background : cyan;
        }
    </style>
</head>
<body>
    <h1>show/hide</h1>
    <div id="sh">
        <input type="button" value="보이기">
        <input type="button" value="숨기기">
        <input type="button" value="토글">
        <div>
            <img src="../image/1.jpg" width="500px" height="300px">
        </div>
    </div>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#sh input:eq(0)').click(function(){
                $(this).addClass('btn');
                $('#sh img').show(200);
                $('#sh input').not(this).removeClass('btn');
            });
            $('#sh input:eq(1)').click(function(){
                $(this).addClass('btn');
                $('#sh img').hide(200);
                $('#sh input').not(this).removeClass('btn');
            });
            $('#sh input:eq(2)').click(function(){
                $(this).addClass('btn');
                $('#sh img').toggle(200);
                $('#sh input').not(this).removeClass('btn');
            });
        });
    </script>
</body>
</html>
