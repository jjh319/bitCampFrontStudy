<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>활성/비활성 구현하기</h1>
    <form name="form1">
        <input type="checkbox" id="upload_file_check" value="Y"/>
        <input type="file" id="file_finder" disabled>
    </form>
    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //체크박스에 change 이벤트가 일어난다.
            //만약에 체크박스가 true 이면 disabled를 false 로 걸어주고
            //      체크박스가 false 이면 disalbed를 true 로 걸어준다
            $('#upload_file_check').change(function(){
                var is_check = $(this).is(':checked');

                $('#file_finder').prop("disabled",!is_check);
            });
        });
    </script>
</body>
</html>
