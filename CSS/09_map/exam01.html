<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { height: 100%;}
        body { height: 100%; margin: 0; padding: 0;}
        #map { width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div id="map">

    </div>


    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=57f9ef51e26f69d947a3004936c5405d"></script>
    <script>
        window.onload=function() {
            var position = new daum.maps.LatLng(37.499402906186056, 127.02904118320377);
            var container = document.getElementById("map");
            var options = {
                center: position,
                level: 3 // 지도의 확대 레벨
            }
            var map = new daum.maps.Map(container, options); // 지도 생성

            var marker = new daum.maps.Marker({
                position: position // 지도 중심 좌표에 마커 표시
            });

            marker.setMap(map);
        }
    </script>

</body>
</html>

<!-- 
1. 뷰포트 선언
   <meta name="viewport"
2. 컨텐트 선언
   content="width=device-width (디바이스 크기에 맞추겠다고 선언)
            initial-scale=1.0 (초기 크기 스케일 설정)
            minimum-scale=1.0 (최소 크기 설정 / 범위: 0~10.0)
            maximum-scale=1.0 (최대 크기 설정 / 범위: 0~10.0)
            user-scalable=no (사용자 기기 확대기능 사용 유/무 설정, yes/no)
            
Kakao Maps API
