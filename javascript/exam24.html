<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="autoNo()">
    <p>
        고객님의 인증번호는 <strong id="auth">00000</strong>입니다.
    </p>

    <input type="button" value="인증번호 새로 받기" onclick="refresh()" />
    <input type="button" value="네이버로 이동하기" onclick="goNaver()" />

    <script>
        function random(x, y) {
            return Math.floor(Math.random() * (y-x+1) + x); // 난수 발생
        } // random

        function autoNo() {
            var value = "";
            for(i=1; i<=5; i++) {
                value += random(0,9);
            } // for

            document.getElementById("auth").innerText = value;
        } // autoNo

        function refresh() {
            // 새로고침(F5) 처럼 현재의 리소스를 다시 불러온다.
            location.reload();
            
        } // refresh

        function goNaver() {
            if(confirm("정말로 네이버로 이동하시겠습니까?")) {
                location.href="https://www.naver.com";
            } // if
            
        } // goNaver
    </script>
</body>
</html>
