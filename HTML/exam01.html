<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습</title>
</head>
<body>
    <h1>안녕하세요.</h1>
    <h3>안녕하세요</h3>
    <h6>안녕하세요</h6>

    <!-- font 태그 사용법 -->
    <div>
        <font size="1">크기=1</font><br />
        <font size="3" color="#ff6600">크기=3, 색상=오렌지</font><br />
        <font size="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font><br />
        <font size="7" color="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font>
    </div>
    <hr>

    <!-- font 태그 중첩 사용 -->
    <div>
        <font size="3" color="#003300" face="굴림">
            폰트태그는
            <font size="5" color="#ff0000" face="궁서">중첩사용</font>
            도 가능합니다.
        </font>
    </div>
    <hr>

</body>
</html>
