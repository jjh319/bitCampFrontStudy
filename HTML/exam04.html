<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>내용 입력하기</legend>
            <div>
                <label for="id">아이디</label> <!-- for=""와 id="" 같아야 한다. -->
                <input type="text" name="user_id" id="id" maxlength="12" placeholder="아이디 입력" />
            </div>

            <div>
                <label for="user_pw">비밀번호</label> <!-- for=""와 id="" 같아야 한다. -->
                <input type="password" name="user_pw" id="user_pw" maxlength="20"  />
            </div>

            <div>
                <label for="memo">자기소개</label> <!-- for=""와 id="" 같아야 한다. -->
                <textarea name="memo" id="memo" maxlength="100"></textarea>
            </div>

            <div>
                <label for="data">숨겨진 항목</label>
                <input type="hidden" name="data" id="data" value="숨겨진 데이터" />
            </div>

        </fieldset>
    </form>
</body>
</html>
