<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap" style="border: 2px solid red;">
        <div id="header" style="border: 1px solid black;">
            <h1>LOGO</h1>
            <h2>MAIN MENU</h2>
        </div>

        <div id="container" style="border: 1px solid green;">
            <div class="visual" style="float: left; width: 20%; border: 1px solid cyan;">
                <h3>Test</h3>
            </div>

            <div class="nav" style="float: left; width: 50%; border: 1px solid gray;">
                <h3>ABOUT</h3>
            </div>

            <div class="contents" style="float: left; width: 20%; border: 1px solid cyan;">
                <h3>Company info</h3>
            </div>

        </div>

        <div id="footer" style="border: 1px solid blue; clear: both">
            <h4>Copyright</h4>
        </div>

    </div>
</body>
</html>

<!--
HTML5의 꽃이라 불리는 body 영역 안에 위 사진과 같이 화면을 나누기 위해 시맨틱 태그를 이용한다. 자주 방문하는 포탈 사이트인 네이버나 다음을 방문해봐도 이렇게 구성되어 있다.

<header>
위에서 언급한 <head>는 <html> 바로 밑에 쓰이지만 <header>는 <body> 안에 있으므로 둘은 전혀 다릅니다. <header>는 주로 머리말, 제목을 표현하기 위해 쓰인다 

<nav>
HTML5에서 새롭게 생긴 시맨틱 태그이고 네비게이션이라고 불린다. 
콘텐츠를 담고 있는 문서를 사이트간에 서로 연결하는 링크의 역활을 담당합니다. 
<nav>는 주로 메뉴에 사용되고 위치에 영향을 받지 않기 때문에 어디에서든 사용이 가능하다. 

<section>
<body>영역은 콘텐츠를 <header> <section> <footer>의 3가지 공간에 콘텐츠를 저장하는데 그 중 <section>은 본문 콘텐츠를 담고 있습니다. <section>안에 <section>을 넣는 것도 가능하다.

<article>
<section>이 콘텐츠를 분류한다면 이 <article> 태그 안에는 실질적인 내용을 넣는다. 
뉴스로 예를 들면 정치 / 연예 / 사회의 대분류는 <section>이고, 정치의 기사 내용과 연예의 기사 내용을 <article>에 넣는 것이다.

<aside>
사이드바라고 부르기도 하며, 본문 이외의 내용을 담고 있는 시맨틱 태그이다.
주로 본문 옆에 광고를 달거나 링크들을 이 공간에 넣어 표현한다.

<footer>
화면의 구조 중 제일 아래에 위치하고, 회사소개 / 저작권 / 약관 / 제작정보 들이 들어간다.
연락처는 <address> 태그를 사용하여 표시한다.

<div>
위 사진에는 없지만 <div>는 HTML5에 와서 글자나 사진 등 콘텐츠들을 묶어서 CSS 스타일을 적용할 때 사용한다.
-->
